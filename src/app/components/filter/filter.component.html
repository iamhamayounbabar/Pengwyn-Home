<div class="container-fluid">

    <div class="row d-none d-md-block">
        <div class="col-12">
            <img (click)="toggleDropdown()" src="assets/images/filter-icon.svg" class="d-block d-lg-none pointer"
                alt="">
            <div class="filter">
                <div class="header d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <img src="assets/images/filter-icon.svg" style="height: 3vh !important;" alt="">
                        <h6 class="text-orange m-0" style="margin-left: 1vh !important;">FILTERS</h6>
                    </div>
                </div>
                <div class="accordion" style="margin-top: 1vh;">
                    <div class="accordion-item bg-transparent border-0"
                        *ngFor="let filter of filterItems; let i = index;">
                        <span class="accordion-header">
                            <button style="font-size: 2.3vh !important; padding: 1vh; color: #FFFFFF;" class="accordion-button position-relative bg-transparent"
                                type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#a' + i"
                                aria-expanded="true" [attr.aria-controls]="'a' + i">
                                {{filter.category}}
                            </button>
                            <div class="position-relative" style="border-top: .1vw dashed rgba(244, 187, 3, 0.25); width: 65%;
                            bottom: 2.5vh;
                            left: 3vw;"></div>
                        </span>
                        <div id="a{{i}}" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#accordionExample">
                            <div class="accordion-body py-0" style="padding-left: 1vh;">
                                <ul class="list-unstyled text-white">
                                    <li  *ngFor="let fil of filter.filters; let j = index">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox"
                                                id="{{filter.category}}{{j}}" (click)="addRemoveFilter(fil)"
                                                [checked]="filteredItems.includes(fil)">
                                            <label class="form-check-label text-secondary" style="font-weight: 600 !important;" htmlFor="{{filter.category}}{{j}}">
                                                {{fil}}
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="position-relative d-block d-md-none">
        <div (click)="toggleDropdown()" class="filter-box position-absolute" style="left: -23vw; top: 0;">
            <div class="d-flex align-items-center">
                <div>
                    <img  src="assets/images/filter-icon.svg" class=" pointer" alt="">
                </div>
                <div>
                    <h1 class="m-0 text-orange" style="margin-left: 2vh !important;">Filters</h1>
                </div>
            </div>
        </div>
    
        <div *ngIf="showDropdown" class="position-fixed filter">
            <div class="header align-items-center ">
                <div class="d-flex justify-content-between align-items-center mt-3">
                    <div class="d-flex">
                        <img src="assets/images/filter-icon.svg" alt="">
                        <h6 class="text-white text-orange m-0 sm-t-h6" style="margin-left: 1vh !important;">FILTERS</h6>
                    </div>
                    <div>
                        <img class="text-end" src="assets/images/cross-icon.svg" (click)="close()" height="20vh" alt="">
                    </div>
                </div>
            </div>
            <div class="accordion" style="margin-top: 1vh;">
                <div class="accordion-item bg-transparent border-0" *ngFor="let filter of filterItems; let i = index;">
                    <h5 class="accordion-header" style="margin-left: 1vw;">
                        <button class="accordion-button position-relative bg-transparent" style="color: #FFFFFF; font-weight: normal !important;" type="button"
                            data-bs-toggle="collapse" [attr.data-bs-target]="'#a' + i" aria-expanded="true"
                            [attr.aria-controls]="'a' + i">
                            {{filter.category}}
                        </button>
                        <div class="position-relative" style="border-top: 1px dashed rgba(244, 187, 3, 0.25);
                        width: 85%;
                        bottom: 3.7vh;
                        left: 6vw;"></div>
                    </h5>
                    <div id="a{{i}}" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul class="list-unstyled text-white">
                                <li *ngFor="let fil of filter.filters; let j = index">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="{{filter.category}}{{j}}"
                                            (click)="addRemoveFilter(fil)" [checked]="filteredItems.includes(fil)">
                                        <label class="form-check-label" style="font-weight: 600 !important;" htmlFor="{{filter.category}}{{j}}">
                                            {{fil}}
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
